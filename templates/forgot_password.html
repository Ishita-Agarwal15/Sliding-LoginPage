<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
</head>

<body>
    <div class="container">
        <form method="POST" id="reset-form">
            <h2>Reset Password</h2>
            <label for="reset-email">Email</label>
            <input type="email" name="email" id="reset-email" required />

            <label for="reset-password">New Password</label>
            <input type="password" name="new_password" id="reset-password" required />

            <div id="reset-password-rules" class="password-rules">
                <p id="reset-password-strength"></p>
                <ul>
                    <li id="reset-length-rule">❌At least 8 characters</li>
                    <li id="reset-email-rule">✅Cannot contain email</li>
                    <li id="reset-number-rule">❌At least 1 number or digit</li>
                    <li id="reset-symbol-rule">❌At least 1 special characters (!$&^*$@%)</li>
                </ul>
            </div>

            <button type="submit" id="reset-btn">Reset Password</button>
        </form>
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
